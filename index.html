<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
      margin-top: 50px;
    }

    .circle-container {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto;
    }

    svg {
      transform: rotate(-90deg);
    }

    .circle-bg {
      fill: none;
      stroke: #333;
      stroke-width: 15;
    }

    .circle-progress {
      fill: none;
      stroke: #00ff00;
      stroke-width: 15;
      stroke-linecap: round;
      stroke-dasharray: 628;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 1s linear;
    }

    #timerDisp {
      font-size: 48px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      background-color: #222;
      color: white;
      border: 2px solid #555;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .toggle {
      display: flex;
      justify-content: center;
      margin: 10px;
    }

    .toggle label {
      margin: 0 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Match Timer</h1>

  <div class="circle-container">
    <svg width="220" height="220">
      <circle class="circle-bg" cx="110" cy="110" r="100" />
      <circle class="circle-progress" cx="110" cy="110" r="100" />
    </svg>
    <div id="timerDisp">3s</div>
  </div>

  <div class="toggle">
    <label><input type="checkbox" id="autoToggle" checked> Auto Mode</label>
    <label><input type="checkbox" id="eliminationToggle"> Elimination</label>
    <label><input type="checkbox" id="countdownToggle" checked> 3s Countdown</label>
  </div>

  <div>
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let secRem = 3;
    let interval;
    let readyToStart = true;
    let inCountDown = true;
    let enableCountdown = true;
    let autoMode = true;
    let eliminationMode = false;
    const fullDash = 2 * Math.PI * 100;
    const circle = document.querySelector('.circle-progress');
    const text = document.getElementById('timerDisp');

    // Âm thanh (đặt trong thư mục sounds/)
    let startSound = new Audio("sounds/start.mp3");
    let endSound = new Audio("sounds/end.mp3");
    let switchSound = new Audio("sounds/switch.mp3");
    let shortBeep = new Audio("sounds/beep.mp3");

    // Cập nhật hình tròn
    function updateCircle() {
      let displayTime = secRem;
      let mainTime = eliminationMode ? 90 : 120;
      let totalTime = autoMode ? (eliminationMode ? 120 : 150) : mainTime;
      let max = inCountDown ? 3 : totalTime;
      let offset = fullDash * (1 - displayTime / max);
      circle.style.strokeDashoffset = offset;
      text.textContent = displayTime + 's';
    }

    function startTimer() {
      if (readyToStart) {
        if (enableCountdown) {
          secRem = 3;
          inCountDown = true;
        } else {
          secRem = autoMode ? (eliminationMode ? 120 : 150) : (eliminationMode ? 90 : 120);
          inCountDown = false;
          startSound.play();
        }
        updateCircle();
        timerCount();
        interval = setInterval(timerCount, 1000);
        readyToStart = false;
      }
    }

    function stopTimer() {
      clearInterval(interval);
      endSound.play();
      readyToStart = true;
    }

    function resetTimer() {
      clearInterval(interval);
      inCountDown = enableCountdown;
      secRem = inCountDown ? 3 : (autoMode ? (eliminationMode ? 120 : 150) : (eliminationMode ? 90 : 120));
      updateCircle();
      readyToStart = true;
    }

    function timerCount() {
      updateCircle();
      if (secRem === 0) {
        if (inCountDown) {
          // Hết 3s đếm ngược → bắt đầu trận
          inCountDown = false;
          secRem = autoMode ? (eliminationMode ? 120 : 150) : (eliminationMode ? 90 : 120);
          startSound.play();
        } else {
          stopTimer();
        }
      } else {
        if (!inCountDown) {
          if (secRem === (eliminationMode ? 60 : 90)) {
            switchSound.play();
          } else if (secRem <= 5) {
            shortBeep.play();
          }
        }
        secRem--;
      }
    }

    // Xử lý checkbox
    document.getElementById("autoToggle").addEventListener("change", (e) => {
      autoMode = e.target.checked;
      resetTimer();
    });

    document.getElementById("eliminationToggle").addEventListener("change", (e) => {
      eliminationMode = e.target.checked;
      resetTimer();
    });

    document.getElementById("countdownToggle").addEventListener("change", (e) => {
      enableCountdown = e.target.checked;
      resetTimer();
    });

    // Khởi tạo lần đầu
    resetTimer();
  </script>
</body>
</html>
